<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Applet</title>
    <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" 
    />
    <link rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" 
    />
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>
    <div id="SW">
      <div id="disp">
        <div>
          <div id="hr">00:</div>
          <div>hr</div>
        </div>
        <div>
          <div id="min">00:</div>
          <div>min</div>
        </div>
        <div>
          <div id="sec">00.</div>
          <div>sec</div>
        </div>
        <div>
          <div id="msec">00</div>
          <div></div>
        </div>
      </div>
      <div id="buttons">
        <div onclick="toggleTimer()" title="Toggle">
          <span class="material-symbols-rounded">play_arrow</span>
        </div>
        <div onclick="recordData()" title="Laps / Split">
          <span class="material-symbols-rounded">tour</span>
        </div>
        <div onclick="resetTimer()" title="Reset">
          <span class="material-symbols-outlined">restart_alt</span>
        </div>
      </div>
      <div id="records">
        <table id="recTable">
          <tbody id="recData"></tbody>
          <thead>
            <tr>
              <th>Laps</th>
              <th>Time</th>
              <th>Total</th>
            </tr>
          </thead>
      </table>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
